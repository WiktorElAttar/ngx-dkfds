<div [class]="'alert alert-' + type()" role="alert">
  <fds-icon [name]="iconName()" class="alert-icon" />
  <div class="alert-body">
    <h2 class="alert-heading">{{ headerText() }}</h2>
    <p class="alert-text">{{ alertText() }}</p>
    @if (canClose()) {
      <button type="button" class="alert-close">
        <fds-icon [name]="'close'" />
        {{ closeLabel() }}
      </button>
    }
  </div>
</div>
